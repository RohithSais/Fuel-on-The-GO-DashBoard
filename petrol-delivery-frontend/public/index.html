<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petrol Delivery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    #app {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }

    #login-section, #dashboard-section {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .error-message {
      color: red;
      text-align: center;
    }

    .delivery-options {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .delivery-status {
      text-align: center;
    }

    .delivery-status h2 {
      color: #333;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Login Section -->
    <div id="login-section">
      <h1>Login</h1>
      <form id="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Login</button>
      </form>
      <p class="error-message" id="error-message"></p>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard-section" style="display: none;">
      <h1>Welcome to the Petrol Delivery Dashboard</h1>
      <div class="delivery-options">
        <button class="btn" onclick="trackDeliveries()">Track Deliveries</button>
        <button class="btn" onclick="requestDelivery()">Request Delivery</button>
      </div>
      <div class="delivery-status">
        <h2>Current Delivery Status</h2>
        <p id="delivery-status">No deliveries in progress.</p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login-form');
      const loginSection = document.getElementById('login-section');
      const dashboardSection = document.getElementById('dashboard-section');
      const errorMessage = document.getElementById('error-message');

      loginForm.addEventListener('submit', (event) => {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (email && password) {
          
          loginSection.style.display = 'none';
          dashboardSection.style.display = 'block';
        } else {
          errorMessage.textContent = 'Please enter both email and password.';
        }
      });
    });

    
    function trackDeliveries() {
      document.getElementById('delivery-status').textContent = 'Tracking deliveries...';
    }

    function requestDelivery() {
      document.getElementById('delivery-status').textContent = 'Requesting delivery...';
    }
  </script>
</body>
</html>
